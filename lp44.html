<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>LP44</title>
</head>
<body>
    <label for="copies"># of copies: </label>
    <input type="number" od="copies" name="copies" min="0">
    <button onclick="price()">Calculate Total Cost</button>
    <p id="opt"></p>

    <script>
        function price() {
            var copies = Number(document.getElementById("copies").value);
            var price = 0.0;
            var total = 0.0; 
        var p = document.getElementById("out");

        if (copies >= 0 && copies <= 99) {
            price = 0.30
        } else if (copies > 99 && copies <= 499) {
            price = .28;
        } else if (copies > 499 && copies <=749) {
            price = .27;
        } else if (copies > 749 && copies <= 1000) {
            price = .26;
        } else if (copies > 1000) {
            price = 0.25;
        } else {
            p.innerText = "Invalid number of copies";
        }

        if (price > 0) {
            total = price * copies;
            p.innerText = "Price per copy is $" + price + "\n";
            p.innerText += "Total cost is $" + total.toFixed(2);
        }
        }
    </script>
</body>
</html>
