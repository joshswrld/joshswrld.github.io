<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Prog122c</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var output = "";
        for (var col1 =2; col1 <= 10; col1 += 2) {
            var col2 = col1 + 1;
            var col3 = col1 * 2;
            var col4 = col1**2;
            output += col1 + " &emsp; " + col2 + "&emsp; "
                        + col3 + " &emsp " + col4 + "<br/>";
        }
        document.getElementById("out").innerHtml = output;
    </script>
</body>
</html>
