<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Prog465a</title>
</head>
<body>
    <script>
        var mat1 = [];
        var mat2 = [];
        var ans = [];

        for (var r = 0; r < 4; r++) {
            var row1 = [];
            var row2 = [];
            for (var c = 0; c < 4; c++) {
                var n1 = Math.round(Math.random() * 9)
                var n1 = Math.round(Math.random() * 9)
                row1.push(n1);
                row2.push(n2);
            }
            mat1.push(row1);
            mat2.push(row2);
            ans.push([]);
        }

        for (var r = 0; r < mat1.length; r++) {
            for (var c = 0; c < mat1[0].length; c++) {
                ans[r][c] = Math.max(mat1[r][c], mat2[r][c]);
            }
        }
        for (var r = 0; r < mat1.length; r++) {
            for (var c = 0; c < mat1[0].length; c++) {
                document.write(ans[r][c] + " ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
