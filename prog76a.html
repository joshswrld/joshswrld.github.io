<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Prog76a</title>
</head>
<body>
    <label for="num">Enter a number between 1 and 9 (inclusive): </label>
    <input type="number" id="num" name="num">
    <button onclick="surprise();">Calculate</button>
    <button onclick="reset();">Reset</button>
    <p id="out"></p>

    <script>
        function reset() {
            var p = document.getElementById("out");
            p.innerText = "";
        }

        function surprise() {
            var num = Number(document.getElementById("num").value);
            var p = document.getElementById("out");
            p.innerText = "";

            if (num >= 1 && num <= 9) {
                var num9 = num * 9;
                p.innerText += num + "\n"; // "\n menas line break <br>" //*
                p.innerText += "x 9 \n";
                p.innerText += "__________\n";
                p.innerText += num9 + "\n";
            } else {
                alert("number must be between 1 and 9!");
            }
        }
    </script>
</body>
</html>
