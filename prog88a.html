    <p id="out"></p>

    <script>
        function domath() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            num1 = Number(num1);
            num2 = Number(num2);
            // Find sum, difference, product, avg, abs. value, max/min //*
            var sum = num1 + num2;
            var diff = num1 - num2;

            var abs = Math.abs(diff);
            var max = 0;
            var min = 0;

            if (num1 >= num2) {
                max = num1;
                min = num2;
            }
            if (num1 < num2) {
                max = num2;
                min = num1;
            }

            var p = document.getElementById("Out");
            p.innerHTML = "";
            p.innerHTML += "Sum: " + sum + "<br/>";

            p.innerHTML += "Max: " + max + "<br/>";
            p.innerHTML += "Min: " + min + "<br/>";
        }
