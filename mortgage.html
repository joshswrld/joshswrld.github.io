<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>MortgageCalc</title>

</head>
<body>
    <p id="out"></p>
    <label for="P">Principal: </label>
    <input type="number" od="P" name="P" min="0">

    <label for="r">Interest Rate as % (e.g. 7.9): </label>
    <input type="number" od="r" name="r" min="0">

    <label for="t">Number of Years: </label>
    <input type="number" od="t" name="t" min="0">

    <label for="m">Monthly Payment: </label>
    <input type="number" od="m" name="m" min="0">
    <button onclick="price()">Calculate</button>
    <button onclick="reset();">Reset</button>
    <script>
        function reset() {
            var p = document.getElementById("out");
            p.innerText = "";
        }
        
    </script>
</body>
</html>
