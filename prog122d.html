<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Prog122d</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var output ="";
        for (var x = -12; x <= 16; x += 1) {
            var y = x**6 - 3 * x**5 - 93 * x**4 + 87 * x**3 + 1596 * x**2 - 1380 * x - 2800;
            output += x + " &emsp; " + y + "<br/>";
        }
        document.getElementById("out").innerHTML = output;
    </script>
</body>
</html>
