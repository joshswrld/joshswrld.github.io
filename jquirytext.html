<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>jQuery Text</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <p id="test1">This is a paragraph</p>  
    <p id="test2">Here's another paragraph</p>
    <p>Input Field:
        <input type="text" id="test3" value="placeholder">
    </p>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
    <button id="btn4">Append Text</button>

    <p id="gtest">This is some <b>bold</b> text in a paragraph</p>
    <button id="gbtn1">Show Text</button>
    <button id="gbtn2">Show HTML</button>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <button id="ltbn">Append list item</button>

    <div style="background: green; width: 100px;
                height: 100px; position: absolute;"></div>
    <button id="abtn">Run Animation</button>

    <script>
        $(document).ready(function() {
            // All your code goes in document.ready
            $("#btn1").click(function(){
                $("#test1").text("Hello, world!");
            });
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello, world!</b>");
            });
            $("#btn3").click(function(){
                $("#test3").val("Abc123");
            });

            $("#gbtn1").click(function(){
                alert("Text: " + $("#gtest").text());
            });
            $("#gbtn2").click(function(){
                alert("HTML: " + $("#gtest").html());
            });

            $("#btn3").click(function(){
                $("p").append(" <b>Appended Text</b> ");
            });
            $("#lbtn").click(function(){
                $("ol").append("<li>Appended Iten</li>");
            });
            $("#abtn").click(function(){
                $("div").animate({left: '250px'});
                $("div").fadeOut(3000); //ms
            });
        });
    </script>
</body>
</html>
