<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>LP42</title>
</head>
<body>
    <label for="kg">Enter weight in kilograms: </label>
    <input type="number" od="kg" name="kg" min="0">
<br/>
    <label for="length">Enter Length in centimeters: </label>
    <input type="number" od="length" name="length" min="0">
    <br/>
    <label for="width">Enter Width in centimeters: </label>
    <input type="number" od="width" name="width" min="0">
    <br/>
    <label for="height">Enter Height in centimeters: </label>
    <input type="number" od="height" name="height" min="0">
    <br/>
    <button onclick="req()">Calculate</button>
    <p id="opt"></p>
    <br/>

    <script>
        function req() {
            var p=document.getElementById("opt");
            var weight = Number(document.getElementById("kg").value);
            var length = Number(document.getElementById("length").value);
            var width = Number(document.getElementById("width").value);
            var height = Number(document.getElementById("height").value);

        if (weight > 27 && length * width * height > 100,000) {
            p.innerText = "Too heavy and too large"
        } else if (weight > 27) {
            p.innerText = "Too Heavy"
        } else if (length * width * height > 100,000) {
            p.innerText = "Too Large"
        }
        }
    </script>
</body>
</html>
